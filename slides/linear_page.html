<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CSS Grid is Awesome!</title>

    <link rel="stylesheet" href="../css/reboot.css"/>
    <link rel="stylesheet" href="../fonts/font.css"/>
    <link rel="stylesheet" href="../css/prism.css"/>

    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/slide.css"/>

    <script defer src="../js/fontawesome-all.min.js"></script>
</head>

<body>
    <main class="slide-layout -columns -equal">
        <div>
            <pre><code class="language-html"><!--
                <h1>
                    Normal Technologies LLC
                </h1>

                <p>
                    Normal Technologies is Nathan Shafer's IT consulting company.
                </p>

                <h2>Information</h2>
                <ul>
                    <li>Located in Flagstaff, AZ</li>
                    <li>Founded in 2015</li>
                </ul>

                <p>
                    More information: <a href="http://normal.tech/">normal.tech</a>.
                </p>

                <p>
                    &copy; 2018 Normal Technologies LLC
                </p>
            --></code></pre>
        </div>

        <div>
            <div class="mock-browser -resizable-x">
                <div class="mock-browser__chrome">
                    <div class="mock-browser__control mock-browser__back"><i class="fas fa-arrow-circle-left"></i></div>
                    <div class="mock-browser__control mock-browser__forward"><i class="fas fa-arrow-circle-right"></i></div>
                    <div class="mock-browser__control mock-browser__refresh"><i class="fas fa-undo" data-fa-transform="flip-h"></i></div>
                    <div class="mock-browser__control mock-browser__url">localhost:8000</div>
                </div>
                <div class="mock-browser__body">
                    <h1>
                        Normal Technologies LLC
                    </h1>

                    <p>
                        Normal Technologies is Nathan Shafer's IT consulting company.
                    </p>

                    <h2>Information</h2>
                    <ul>
                        <li>Located in Flagstaff, AZ</li>
                        <li>Founded in 2015</li>
                    </ul>

                    <p>
                        More information: <a href="http://normal.tech/">normal.tech</a>.
                    </p>

                    <p>
                        &copy; 2018 Normal Technologies LLC
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/prism.js"></script>
    <script src="../js/slide.js"></script>
</body>
</html>
